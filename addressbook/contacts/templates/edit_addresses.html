{% extends "base.html" %}

{% block content %}

<h1>Edit Addresses</h1>

<p>Editing addresses for {{ contact }}</p>

<form action="{% url "contacts-edit-addresses" pk=contact.id %}"
      method="POST">
  {% csrf_token %}
  {{ form.management_form }}
  {% for address_form in form %}
    <ul>
    {{ address_form.as_ul }}
    </ul>
  {% endfor %}

  <button type="submit"
          id="save_button">Save</button>

</form>
{% endblock %}
