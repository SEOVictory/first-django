{% extends 'base.html' %}

{% block content %}
  {% if contact.id %}
    <h1>Edit Contact</h1>
  {% else %}
    <h1>Add Contact</h1>
  {% endif %}
  <form action="{{ action }}" method="POST">
    {% csrf_token %}
    <ul>
      {{ form.as_ul }}
    </ul>
    <button id="save_contact" type="submit">
      Submit
    </button>
  </form>
  {% if contact.id %}
    <a href="{% url "contacts-delete" pk=contact.id %}">
      Delete
    </a>
    <br />
  {% endif %}


  <a href="{% url "contact-list" %}">back to list</a>
{% endblock %}
